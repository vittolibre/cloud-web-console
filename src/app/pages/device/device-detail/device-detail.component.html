        <div class="row">
            <div class="col-xxxl-3 col-xxl-4 col-lg-5 col-md-6">
                <ngx-temperature-widget [uid]="uid"></ngx-temperature-widget>

            <div class="col-xxxl-3 col-xxl-4 col-lg-5 col-md-6">
                <ngx-humiditywidget [uid]="uid"></ngx-humiditywidget>
            </div>
        </div>
    </nb-layout-column>
</nb-layout>
